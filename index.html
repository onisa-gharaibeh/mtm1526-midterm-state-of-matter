<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>States Of Matter</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://kit.fontawesome.com/bf9d4bbbeb.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrapper">
        <header>
            <div class="masthaed">
                <!-- Prof: Masthead has to have a background image and a tag-line.
                 image is added as background image -->
                <h1>
                    States of Matter
                </h1>
                <p>
                    From Solid Ground to Endless Air: Explore the States of Matter!
                </p>
            </div>
            <nav>
                <!-- Prof: Nav-bar has 4 items: home, about, contact and blog. -->
                <ul class="navbar">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div>
                <ul class="controls">
                    <li><button data-id="solid" class="fa-solid fa-cube" id="active" aria-label="Solid"></button></li>
                    <li><button data-id="liquid" class="fa-solid fa-water" aria-label="Liquid"></button></li>
                    <li><button data-id="gas" class="fa-solid fa-wind" aria-label="Gas"></button></li>
                </ul>
            </div>
            <div class="content"></div>
        </main>
        <footer>
            <!-- Prof: Footer needs to have links to at least 3 social media networks (use icon-font). -->
            <ul class="socials">
                <li><a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a></li>
                <li><a href="#" aria-label="TikTok"><i class="fa-brands fa-tiktok"></i></a></li>
            </ul>
            <p>
                Â© 2024 States of Matter. All rights reserved.
            </p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
